<ion-header>
  <ion-toolbar>
    <ion-title>formularios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="titulo">Formulários Dinâmicos</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <h4 class="titulo">Tipo de dados</h4>
        <ion-list>
          <ion-item (click)="novoInput()">Inputs</ion-item>
          <ion-item (click)="novaListaSuspensa()">Lista Suspensa</ion-item>
          <ion-item>Checkbox</ion-item>
        </ion-list>
      </ion-col>

      <!--ORGANIZAR FORMULÁRIO-->
      <ion-col size="8">
        <h4 class="titulo">Organizar Formulários</h4>
        <ion-card class="entradaDeDados" *ngIf="exibirNovoInput">
          <ion-row *ngIf="exibirNovoInput">
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating" placeholder="Enter Input">Qual o nome do input ?</ion-label>
                <ion-input [(ngModel)]="nomeInput"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="4" class="selecao">
              <ion-item>
                <ion-select placeholder="Tipo" okText="Ok" cancelText="Cancelar"
                  [interfaceOptions]="customPopoverOptions" interface="popover" (ionChange)="qualValor(item)"
                  [(ngModel)]="tipoInput">
                  <ion-select-option value="number">Númerico</ion-select-option>
                  <ion-select-option value="text">Texto</ion-select-option>
                  <ion-select-option value="date">Data</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-icon position="end" class="addForm" name="add-circle" (click)="addNovoInput()"></ion-icon>
            </ion-col>
          </ion-row>
          <!-- <ion-item *ngFor="let item of criarInput">
            <ion-label position="floating" placeholder="Enter Input">{{ item.nome }}</ion-label>
            <ion-input></ion-input>
          </ion-item> -->
        </ion-card>


        <!--CRIAR LISTA SUSPENSA-->
        <ion-card class="entradaDeDados" *ngIf="exibirNovaListaSuspensa">
          <ion-list>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="stacked" placeholder="Enter Input">Qual título da lista ?</ion-label>
                  <ion-input [(ngModel)]="nomeTituloDaLista"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
              </ion-col>
            </ion-row> 
            <ion-row>
              <ion-col size="10">
                <ion-item>
                  <ion-label position="stacked" placeholder="Enter Input">Informe as opções</ion-label>
                  <ion-input [(ngModel)]="nomeOpcaoDaListaSuspensa"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="2">
                <ion-icon position="end" class="addForm" name="add-circle" (click)="addListaSuspensa()"></ion-icon>
              </ion-col>
            </ion-row>   
            
            <ion-row *ngIf="exibirlistaSuspensaTemp">
              <ion-list >
                <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                      <ion-item *ngFor="let item of criarListaSuspensa">{{ item.nome }}</ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-list>
            </ion-row>        
          </ion-list>
          <ion-button color="primary" size="small" expand="full" *ngIf="btnSalvarListaSuspensa" (click)="salvarListaSuspensa()">Salvar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>



    <!--FORMULÁRIOS CRIADOS-->
    <ion-row>
      <ion-col size="12">
        <h4 class="titulo">Formulário criado</h4>
        <ion-card class="entradaDeDados" *ngFor="let item of listaInput">
          <ion-item class="inputsAdicionados">
            <ion-label position="stacked">{{ item.nome }}</ion-label>
            <ion-input [(ngModel)]="item.id" [type]="[item.tipo]"></ion-input>
          </ion-item>
        </ion-card>

        <ion-card class="entradaDeDados" *ngIf="temListaSuspensa">
          <ion-list>
            <ion-item>
              <ion-label>{{ nomeTituloDaLista }}</ion-label>
              <ion-select placeholder="Selecione" okText="Ok" cancelText="Cancelar"
                [interfaceOptions]="customPopoverOptions" interface="popover" (ionChange)="qualValor(item)"
                [(ngModel)]="valorListaSuspensa">
                <ion-select-option *ngFor="let item of listaSuspensa">{{ item.nome }}</ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
